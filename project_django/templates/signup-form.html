{% extends "base.html" %}
{% block title%}
  Admin Registration
{% endblock %}

{% block nav_list %}
  <li><a href="login-form">Log In</a></li>
  <li><a href="signup-form">Sign Up</a></li>
{% endblock %}

{% block content %}
<h2 class="h2">Sign Up</h2>
<article class="form-container">
  <form action="signup-form/create" method="post">
    {% csrf_token %}
    <div class="form-input">
      <label for="admin_name">Name:</label>
      <input type="text" name="admin_name" id="admin_name" placeholder="Your name...">
    </div>
    <div class="form-input">
      <label for="admin_lastn">Last Name:</label>
      <input type="text" name="admin_lastn" id="admin_lastn" placeholder="Your last name...">
    </div>
    <div class="form-input">
      <label for="admin_username">Username:</label>
      <input type="text" name="admin_username" id="admin_username" placeholder="Username...">
    </div>
    <div class="form-input">
      <label for="admin_password">Password:</label>
      <input type="password" name="admin_password" id="admin_password" placeholder="Password...">
    </div>
    <div class="submit-input">
            <button class="btn"><a href="/">Go Back</a></button>
            <input type="submit" class="submit-btn btn" value="Create">
    </div>
  </form>
</article>

{% endblock %}
